<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/layout :: headerFragment"></head>
    <body>
        <h3>Hello, <span th:text="${tweetsFetcherDisplayUser.screenName}">Some User</span>!</h3>

        <h4>Last 30 tweets from the user:</h4>

        <ul>
            <li th:each="tweet:${tweetsFetcherDisplayUser.tweets}" th:text="${tweet.unmodifiedText}">Text</li>
        </ul>
    </body>
</html>
